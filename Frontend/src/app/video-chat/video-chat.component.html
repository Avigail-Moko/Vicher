<div id="daily-iframe-container" style="width: 100%; height: 80vh; margin: 0 auto;"></div>


<div class="controls">
    <!-- כפתור 'Start' יוצג אם הספירה לא התחילה -->
    <button *ngIf="!countdownStarted" (click)="startCountdown()">Start</button>
    
    <!-- בעת התחלת הספירה, מוצג הטיימר -->
    <div *ngIf="countdownStarted" class="timer-display" [ngClass]="{'red-timer': remainingSeconds <= 10}">
      Time remaining: {{ displayTime }}
    </div>
  </div>
